<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão de Visitas - Fullstack Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #00ffff;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .icons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      justify-items: center;
    }

    .icons a,
    .icons button {
      color: #00ffff;
      font-size: 1.2rem;
      transition: transform 0.3s, color 0.3s, background-color 0.3s;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.8rem;
      border-radius: 12px;
      width: 100%;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .icons a:hover,
    .icons button:hover {
      transform: scale(1.05);
      color: #ffffff;
      background-color: rgba(0, 255, 255, 0.2);
    }

    .icons button.last {
      grid-column: span 2;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .icons button .texto {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="card">
    <img src="./assets/img/IMG_0687~2.jpg" alt="Foto do Desenvolvedor" class="avatar" />
    <h1>Denis Rodrigues</h1>
    <p>Desenvolvedor Fullstack</p>
    <div class="icons">
      <a href="https://www.linkedin.com/in/denisrodrigues-ita" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://instagram.com/denisrodrigues.ita" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="tel:+5535984484087" title="Telefone"><i class="fas fa-phone"></i></a>
      <a href="https://wa.me/5535984484087" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://denisrodrigues.vercel.app/" target="_blank" title="Portfólio"><i class="fas fa-globe"></i></a>
      <a href="https://github.com/denisrodrigues-ita" target="_blank" title="Github"><i class="fab fa-github"></i></a>
      <button type="button" onclick="copiarEmail(this)" class="last"><i class="fas fa-envelope"></i> <span class="texto">Copiar email</span></button>
    </div>
  </div>

  <script>
    function copiarEmail(botao) {
      const email = "denisrodrigues.ita@gmail.com";
      if (navigator.clipboard) {
        navigator.clipboard.writeText(email).then(() => {
          const textoSpan = botao.querySelector(".texto");
          textoSpan.textContent = "Copiado";
          setTimeout(() => {
            textoSpan.textContent = "Copiar email";
          }, 2000);
        }).catch(err => {
          alert("Erro ao copiar o email.");
        });
      } else {
        alert("Seu navegador não suporta a cópia para área de transferência.");
      }
    }
  </script>
</body>
</html>
